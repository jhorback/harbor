name: Deploy preview on PR
on:
  pull_request:
    types: [labeled]
jobs:
  deploy_preview:
    if: ${{ github.event.label.name == 'preview' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        # echo ENGINE_API_KEY=${{ secrets.ENGINE_API_KEY }} >> .env
        # don't really need this here since the existing .env can be modified
        # so just testing
        run: |
          touch .env
          echo FB_PROJECT_ID=larisahorback-prod >> .env
      - name: Use Node.js ${{ vars.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'         
      - run: npm install
      - run: npm run build --if-present
      - run: npm test --if-present
      # - run: 'n'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HABOR_DEV }}'
          projectId: habor-dev
