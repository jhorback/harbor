name: Deploy master to production sites
on:
  push:
    branches:
      - 'master'
jobs:
  build_and_deploy:    
    strategy:
      matrix:
        include:
          # jch - remove harbor-dev after testing
          - projectId: "harbor-dev"
          # firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HABOR_DEV }}
          - projectId: "larisahorback-prod"
          # firebaseServiceAccount: FIREBASE_SERVICE_ACCOUNT_LARISA_HORBACK_PROD
    runs-on: ubuntu-latest
    steps:
      - name: Create env file
        run: |
        touch .env
        echo FB_PROJECT_ID=${{ matrix.projectId }} >> .env
      - uses: actions/checkout@v3      
      - name: Use Node.js ${{ ${{ vars.NODE_VERSION }} }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test --if-present
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HABOR_DEV }}'
          channelId: live
          projectId: ${{ matrix.projectId }}